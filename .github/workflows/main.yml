name: Deploy to Self-Hosted Ubuntu

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Backend
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Copy environment file
        run: |
          cp /var/www/respond-pilot-pro-envs/respond-pilot-pro-env-admin .env
          echo "âœ… Environment file copied successfully."
      - name: Build
        run: yarn build
      
      # ------------------------------
      # ðŸ”” SEND SLACK NOTIFICATION (SUCCESS)
      # ------------------------------
      - name: Notify Slack - Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # ------------------------------
      # ðŸ”” SEND SLACK NOTIFICATION (FAILURE)
      # ------------------------------
      - name: Notify Slack - Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
